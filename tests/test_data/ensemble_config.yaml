# Model settings
train:
  anomaly_score:
    name: 'mahalanobis'
    params:
      pca: true
      pca_min_var: 0.85
  data_preprocessor:
    name: 'default'
  autoencoder:
    name: 'EnsembleAutoencoder'
    params:
      hyperparams_list:
      -  layers: [300]
         code_size: 50
         learning_rate: 0.001
         decay_rate: 0.001
         batch_size: 144
         epochs: 10
         loss_name: 'mean_squared_error'
      -  layers: [200]
         code_size: 25
         learning_rate: 0.001
         decay_rate: 0.001
         batch_size: 144
         epochs: 20
         loss_name: 'mean_squared_error'
  threshold_selector:
    name: 'FDR'
    params:
      target_false_discovery_rate: 0.8
