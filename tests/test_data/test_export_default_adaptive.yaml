train:
  data_clipping: # (optional) if not specified, not applied.
    # clip training data to remove outliers
    lower_percentile: 0.01
    upper_percentile: 0.99

  data_preprocessor:
    params:
      features_to_exclude:
      - a
      - b
      max_nan_frac_per_col: 0.2
      imputer_strategy: mean
      min_unique_value_count: 1
      angles:
      - c

  data_splitter:
    # use train_test_split without shuffle for LSTM and CNN models!
    type: sklearn
    validation_split: 0.3
    shuffle: False

  autoencoder:
    name: default
    params:
      batch_size: 8
      learning_rate: 0.001
      epochs: 10
      code_size: 1
      layers:
      - 5
      loss_name: mean_squared_error
    verbose: 0

  anomaly_score:
    name: mahalanobis

  threshold_selector:
    name: adaptive
    params:
      gamma: 0.1