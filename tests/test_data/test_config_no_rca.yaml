train:
  anomaly_score:
    name: 'mahalanobis'
    params:
      pca: true
      pca_min_var: 0.85
  data_preprocessor:
    name: 'standard_preprocessor'
    params:
      max_nan_frac_per_col: 0.05
      imputer_strategy: 'mean'
      features_to_exclude:
        - feature1
        - feature2
  autoencoder:
    name: 'MultilayerAutoencoder'
    params:
      layers: [300]
      code_size: 50
      learning_rate: 0.001
      batch_size: 144
      epochs: 10
      loss_name: 'mean_squared_error'
  threshold_selector:
    name: 'FDR'
    params:
      target_false_discovery_rate: 0.8
  data_splitter:
    train_block_size: 7
    val_block_size: 3
