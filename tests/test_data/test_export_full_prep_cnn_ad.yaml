train:
  data_clipping: # (optional) if not specified, not applied.
    # clip training data to remove outliers
    lower_percentile: 0.01
    upper_percentile: 0.99

  data_preprocessor:
    params:
      features_to_exclude:
      - a
      - b
      max_nan_frac_per_col: 0.2
      imputer_strategy: mean
      min_unique_value_count: 1
      angles:
      - c
      n_max_duplicates: 4
      value_to_replace: 0
      include_column_selector: True
      include_duplicate_value_to_nan: True
      include_low_unique_value_filter: True
      ts_features:
      - 'day_of_year'
      - 'hour_of_day'
    verbose: 0

  data_splitter:
    # use train_test_split without shuffle for LSTM and CNN models!
    type: sklearn
    validation_split: 0.5
    shuffle: False

  autoencoder:
    name: CNN
    # Data sampler configuration (only for Seq2Seq models)
    time_series_sampler:
      sequence_length: 2
      overlap: 0  # ignored in random mode, used in inference phase
    params:
      batch_size: 8
      learning_rate: 0.001
      epochs: 1
      filters:
      - 5
      loss_name: mean_squared_error

  anomaly_score:
    name: rmse

  threshold_selector:
    name: fbeta
    params:
      beta: 0.5